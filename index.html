<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸꾸옥 쉐라톤 롱비치 HB,FB 추가시 이용변경 안내</title>
    
    <!-- 기본 메타 태그 -->
    <meta property="og:title" content="푸꾸옥 쉐라톤 롱비치 HB,FB 추가시 이용변경 안">
    <meta property="og:type" content="article">
    <meta property="og:image" content="푸꾸옥 쉐라톤 롱비치 HB,FB 추가시 이용변경 안내내.pdf">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #outer-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #ffffff;
        }

        #pdf-container {
            width: 850px;
            background: #ffffff;
        }

        .pdf-page {
            width: 100%;
            display: block;
            margin: 0;
            position: relative;
            background: #ffffff;
            line-height: 0;
        }

        canvas {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
        }

        @media (max-width: 880px) {
            #pdf-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="outer-container">
        <div id="pdf-container"></div>
    </div>
    <div class="loading">문서를 불러오는 중...</div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const pdfContainer = document.getElementById('pdf-container');
        const loadingDiv = document.querySelector('.loading');
        let currentScale = 1.5;

        async function renderPage(pdfDoc, pageNum) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: currentScale });
            
            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            const outputScale = window.devicePixelRatio || 1;
            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            pageDiv.appendChild(canvas);
            pdfContainer.appendChild(pageDiv);

            const transform = outputScale !== 1 
                ? [outputScale, 0, 0, outputScale, 0, 0] 
                : null;

            await page.render({
                canvasContext: context,
                transform: transform,
                viewport: viewport
            }).promise;
        }

        async function loadPDF() {
            try {
                const pdfUrl = 'https://raw.githubusercontent.com/born520/pqcinform/main/푸꾸옥 쉐라톤 롱비치 HB^JFB 이용 변경 공문_0305.pdf';  // PDF 파일 경로 변경
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdfDoc = await loadingTask.promise;
                
                loadingDiv.style.display = 'none';
                
                for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                    await renderPage(pdfDoc, pageNum);
                }
            } catch (error) {
                console.error('PDF 로딩 에러:', error);
                loadingDiv.textContent = '문서를 불러올 수 없습니다.';
            }
        }

        loadPDF();

        document.addEventListener('wheel', function(e) {
            window.scrollBy({
                top: e.deltaY,
                behavior: 'auto'
            });
        }, { passive: true });

        let touchStartY = 0;
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;
            window.scrollBy(0, deltaY);
            touchStartY = touchY;
        }, { passive: true });
    </script>
</body>
</html>
